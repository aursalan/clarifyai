<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>PDF RAG with Cloudflare</title>
  <link rel="stylesheet" href="style.css">
  <!-- Load pdf.js directly in browser -->
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
  <script defer src="index.js"></script>
</head>
<body>
  <h1>PDF RAG Demo</h1>

  <h2>Upload PDF</h2>
  <input type="file" id="pdfFile" accept="application/pdf" />
  <button id="uploadBtn">Upload & Process</button>

  <h2>Ask Question</h2>
  <input type="text" id="question" placeholder="Ask something from the PDF..." />
  <button id="askBtn">Ask</button>

  <h2>Answer</h2>
  <pre id="answer"></pre>
</body>
</html>
